	<link rel="stylesheet" href="jasmine/jasmine.css">
	<script type="text/javascript" src="jasmine/jasmine.js"></script>
	<script type="text/javascript" src="jasmine/jasmine-html.js"></script>

	<!-- SOURCES -->
	<script type="text/javascript" src="background/Assert.js"></script>
	<script type="text/javascript" src="background/Taistie.js"></script>
	<script type="text/javascript" src="background/DevelopedTaistie.js"></script>
	<script type="text/javascript" src="background/TaistiesStorage.js"></script>
	<script type="text/javascript" src="background/TaistieCombiner.js"></script>
	<script type="text/javascript" src="background/TaistieWrapper.js"></script>
	<script type="text/javascript" src="core/Inheritance.js"></script>
	<script type="text/javascript" src="core/ui/Widget.js"></script>
	<script type="text/javascript" src="core/ui/View.js"></script>

	<!-- SPECS -->
	<script type="text/javascript" src="specs/TaistieSpec.js"></script>
	<script type="text/javascript" src="specs/TaistieStorageSpec.js"></script>
	<script type="text/javascript" src="specs/TaistieCombinerSpec.js"></script>
	<script type="text/javascript" src="specs/TaistieWrapperSpec.js"></script>

	<script type="text/javascript" src="specs/core/ui/WidgetSpec.js"></script>
	<script type="text/javascript" src="specs/core/ui/ViewSpec.js"></script>


	<script type="text/javascript">
		(function() {
			var jasmineEnv = jasmine.getEnv();
			//noinspection MagicNumberJS
			jasmineEnv.updateInterval = 1000;

			var trivialReporter = new jasmine.TrivialReporter();

			jasmineEnv.addReporter(trivialReporter);

			jasmineEnv.specFilter = function(spec) {
				return trivialReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function() {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>

</head>
