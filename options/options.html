<html>
<head>
	<title>Taisties</title>

	<link rel="stylesheet" href="options.css" type="text/css" charset="utf-8">

	<script type="text/javascript" src="../lib/jquery.js"></script>
	<script type="text/javascript" src="../lib/jquery.tmpl.js"></script>
	<script type="text/javascript" src="../lib/spine/lib/spine.js"></script>
	<script type="text/javascript" src="../lib/spine/lib/local.js"></script>
	<script type="text/javascript" src="../lib/proton/core/Assert.js"></script>
	<script type="text/javascript" src="../lib/proton/core/IocContainer.js"></script>
	<script type="text/javascript" src="Taistie.js"></script>
	<script type="text/javascript" src="TaistieWidget.js"></script>
	<script type="text/javascript" src="TaistieListWidget.js"></script>
	<script type="text/javascript" src="StartOptions.js"></script>

	<script type="text/x-jquery-tmpl" id="taskTemplate">
		<div class="item {{if !active}}inactive{{/if}}">
			<div class="view" title="Double click to edit...">
				<input type="checkbox" class="inputActive"{{if active}}checked="checked"{{/if}}>
				<span>${name}</span> <a class="destroy"></a>
			</div>

			<div class="edit">
				<span>name: </span><input type="text" class="inputName" value="${name}">
				<span>url regexp: </span><input type="text" class="inputUrlRegexp" value="${urlRegexp}">
				<span>css: </span><input type="text" class="inputCss" value="${css}">
				<span>js: </span><input type="text" class="inputJs" value="${js}">
				<a class="button saveTaistie">Save</a>
			</div>
		</div>
	</script>
</head>
<body>
<div id="views">
	<div id="tasks">
		<h1>Taisties</h1>

		<form>
			<input type="text" placeholder="New taistie name">
		</form>

		<div class="items"></div>

		<footer>
			<a class="button clear">Delete inactive taisties</a>

			<div class="count"><span class="countVal"></span> left</div>
		</footer>
	</div>
</div>
</body>
</html>
