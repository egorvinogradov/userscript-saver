<!doctype html>
<html>
<head>
<meta charset="windows-1251">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Taist</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</head>
<body class="page">

    <div class="page__wrapper">


        <!-- header -->

        <div class="header">

            <div class="header__column-left">
                <div class="header__logo">
                    <img src="img/logo.png" alt="Taist">
                    <span class="header__logo-sup">beta</span>
                </div>
                <div class="header__title"></div>
                <div class="header__highlighted"></div>
                <div class="header__text"></div>

            </div>
            <div class="header__column-right">

                <div class="header__join">

                    <h2 class="header__join-title"></h2>

                    <form class="header__join-form">
                        <label class="header__join-comment" for="header-subscribe-input"></label>
                        <input class="header__join-form-input" id="header-subscribe-input" placeholder="">
                        <button class="header__join-form-submit" type="submit"></button>
                    </form>
                    <div class="header__social"></div>
                </div>

            </div>

        </div>

        <!-- / header -->




        <!-- opportunities -->

        <div class="capabilities">

            <div class="capabilities__headers">

                <ul class="capabilities__headers-list">
                    <li class="capabilities__header m-inactive"></li>
                    <li class="capabilities__header"></li>
                    <li class="capabilities__header m-inactive"></li>
                </ul>

            </div>

            <div class="capabilities__slides">

                <div class="capabilities__slide">

                    <ul class="capabilities__slide-steps">
                        <li class="capabilities__slide-step">
                            <span class="capabilities__slide-step-number"></span>
                            <div class="capabilities__slide-step-action"></div>
                        </li>
                        <li class="capabilities__slide-step">
                            <span class="capabilities__slide-step-number"></span>
                            <div class="capabilities__slide-step-action"></div>
                        </li>
                        <li class="capabilities__slide-step">
                            <span class="capabilities__slide-step-number"></span>
                            <div class="capabilities__slide-step-action"></div>
                        </li>
                        <li class="capabilities__slide-step">
                            <span class="capabilities__slide-step-number"></span>
                            <div class="capabilities__slide-step-action"></div>
                        </li>
                    </ul>


                    <!-- 2 3 -->



                </div>


                <ul class="capabilities__slide-switchers">
                    <li class="capabilities__slide-switcher m-active"></li>
                    <li class="capabilities__slide-switcher"></li>
                    <li class="capabilities__slide-switcher"></li>
                </ul>

            </div>

        </div>

        <!-- / opportunities -->




        <!-- activity -->

        <div class="activity">

            <h2 class="activity__header"></h2>


            <div class="activity__columns">

                <div class="activity__column-left">

                    <div class="activity__message">
                        <span class="activity__message-corner"></span>
                        <div class="activity__message-date"></div>
                        <div class="activity__message-header"></div>
                        <div class="activity__message-text"></div>
                    </div>

                    <div class="activity__message">
                        <span class="activity__message-corner"></span>
                        <div class="activity__message-date"></div>
                        <div class="activity__message-header"></div>
                        <div class="activity__message-text"></div>
                    </div>


                </div>
                <div class="activity__column-divider"></div>
                <div class="activity__column-right">


                    <div class="activity__message">
                        <span class="activity__message-corner"></span>
                        <div class="activity__message-date"></div>
                        <div class="activity__message-header"></div>
                        <div class="activity__message-text"></div>
                    </div>


                </div>


            </div>

        </div>

        <!-- / activity -->


        <!-- footer -->

        <div class="footer">

            <div class="footer__copyright"></div>

            <div class="footer_email">
                <a href="mailto:feedback@tai.st">feedback@tai.st</a>
            </div>

            <ul class="footer__links">
                <li class="footer__link m-dotted"></li>
                <li class="footer__link"></li>
            </ul>


            <div class="footer__social">



            </div>


            <div class="footer__subscribe">

                <form class="footer__subscribe-form">
                    <label class="footer__subscribe-label" for="footer-subscribe-input"></label>
                    <input class="footer__subscribe-input" id="footer-subscribe-input" placeholder="">
                    <button class="footer__subscribe-button" type="submit"></button>
                </form>

            </div>

        </div>

        <!-- / footer -->



    </div>
</body>
</html>
