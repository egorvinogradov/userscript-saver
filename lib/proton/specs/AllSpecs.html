<html>
<head>
	<title>Proton Specs - Jasmine Spec Runner</title>

	<link rel="shortcut icon" type="image/png" href="../../../jasmine/jasmine_favicon.png">

	<link rel="stylesheet" href="../../../jasmine/jasmine.css">
	<script type="text/javascript" src="../../../jasmine/jasmine.js"></script>
	<script type="text/javascript" src="../../../jasmine/jasmine-html.js"></script>

	<!-- SOURCES -->
	<script type="text/javascript" src="../core/Assert.js"></script>
	<script type="text/javascript" src="../core/Inheritance.js"></script>
	<script type="text/javascript" src="../core/IocContainer.js"></script>
    <script type="text/javascript" src="../ui/WidgetController.js"></script>
    <script type="text/javascript" src="../core/DependencyAdvice.js"></script>
    <script type="text/javascript" src="../core/AspectWeaver.js"></script>
    <script type="text/javascript" src="../core/IocConstructorWeavingAdvice.js"></script>


    <!-- SPECS -->
	<script type="text/javascript" src="core/Inheritance.InheritSpec.js"></script>
	<script type="text/javascript" src="core/IocContainerSpec.js"></script>
    <script type="text/javascript" src="ui/WidgetControllerSpec.js"></script>
    <script type="text/javascript" src="core/DependencyAdviceSpec.js"></script>
    <script type="text/javascript" src="core/AspectWeaverSpec.js"></script>
    <script type="text/javascript" src="core/IocConstructorWeavingAdviceSpec.js"></script>


    <script type="text/javascript">
		(function() {
			var jasmineEnv = jasmine.getEnv();
			//noinspection MagicNumberJS
			jasmineEnv.updateInterval = 1000;

			var trivialReporter = new jasmine.TrivialReporter();

			jasmineEnv.addReporter(trivialReporter);

			jasmineEnv.specFilter = function(spec) {
				return trivialReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function() {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>

</head>

<body>
</body>
