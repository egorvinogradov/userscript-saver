<html>
<head>
	<title>Jasmine Spec Runner</title>

	<link rel="shortcut icon" type="image/png" href="lib/jasmine/images/jasmine_favicon.png">

	<link rel="stylesheet" href="lib/jasmine/lib/jasmine-core/jasmine.css">
	<script type="text/javascript" src="lib/jasmine/lib/jasmine-core/jasmine.js"></script>
	<script type="text/javascript" src="lib/jasmine/lib/jasmine-core/jasmine-html.js"></script>

	<!-- SOURCES -->
	<script src="lib/spine/lib/spine.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/spine/lib/local.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript" src="lib/proton/core/Assert.js"></script>
	<script type="text/javascript" src="core/Taistie.js"></script>
	<script type="text/javascript" src="background/TaistieCombiner.js"></script>
	<script type="text/javascript" src="background/TaistieWrapper.js"></script>
	<script type="text/javascript" src="background/TabTaister.js"></script>
	<script type="text/javascript" src="core/UserscriptsDownloader.js"></script>
	<script type="text/javascript" src="DaOffice/Dislikes.js"></script>

	<!-- SPECS -->
	<script type="text/javascript" src="specs/TaistieSpec.js"></script>
	<script type="text/javascript" src="specs/TaistieCombinerSpec.js"></script>
	<script type="text/javascript" src="specs/TaistieWrapperSpec.js"></script>
	<script type="text/javascript" src="specs/TabTaisterSpec.js"></script>
	<script type="text/javascript" src="specs/UserscriptsDownloaderSpec.js"></script>
	<script type="text/javascript" src="DaOffice/DislikeSpec.js"></script>


	<script type="text/javascript">
		(function() {
			var jasmineEnv = jasmine.getEnv();
			//noinspection MagicNumberJS
			jasmineEnv.updateInterval = 1000;

			var trivialReporter = new jasmine.TrivialReporter();

			jasmineEnv.addReporter(trivialReporter);

			jasmineEnv.specFilter = function(spec) {
				return trivialReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function() {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>

</head>

<body>
</body>
</html>
