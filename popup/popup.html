<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
	<title>Taisties</title>

	<link rel="stylesheet" href="css/application.css" type="text/css" charset="utf-8">

	<script src="../lib/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="../lib/jquery.tmpl.js" type="text/javascript" charset="utf-8"></script>

	<script src="../lib/spine/lib/spine.js" type="text/javascript" charset="utf-8"></script>
	<script src="../lib/spine/lib/local.js" type="text/javascript" charset="utf-8"></script>

	<script src="../core/Taistie.js"></script>

	<script src="application.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/x-jquery-tmpl" id="taskTemplate">
		<div class="item {{if !active}}inactive{{/if}}">
			<div class="view" title="Double click to edit...">
				<input type="checkbox" {{if active}}checked="checked"{{/if}}>
				<span>${name}</span> <a class="destroy"></a>
			</div>
		</div>
	</script>
</head>
<body>
<div id="views">
	<div id="tasks">
		<h1>Taisties</h1>
		<footer>
			<a class="new">Create new</a>
		</footer>

		<div class="items"></div>
	</div>
</div>
</body>
</html>
